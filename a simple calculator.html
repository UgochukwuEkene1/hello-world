<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <title> simple Calculator</title>
    <script type="text/javascript">
        function calc() {
            var no1 = parseFloat(document.getElementById("no1").value);
            var no2 = parseFloat(document.getElementById("no2").value);
            var signs = document.getElementById("signs").value;

            if (signs === "+") {
                document.getElementById("result").value = no1 + no2;
            }
            if (signs === "-") {
                document.getElementById("result").value = no1 - no2;
            }
            if (signs === "x") {
                document.getElementById("result").value = no1 * no2;
            }
            if (signs === "/") {
                document.getElementById("result").value = no1 / no2;
            }
            if (signs === "%") {
                document.getElementById("result").value = no1 % no2;
            }

        }
    </script>

</head>

<body>
    <h1> Simple Calculator</h1>

    <h2>First Number : <input type="text" maxlength="10" id="no1" value="0"></h2>

    <h2>Second Number : <input type="text" maxlength="10" id="no2" value="0"> </h2> <br><br>
    <select id="signs" ; style="font-size: 24px">
        <option value="+" > + </option>
        <option value="-" > - </option>
        <option value="x" > x </option>
        <option value="/" > / </option>
        <option value="%" > % </option>

    </select>
    <br>

    <input type="button" style="width: 20%; height: 40px; margin-top: 15px; 
      border-color: darkred; text-transform: uppercase;" value="=" onclick=" calc();">

    <br>
    <br>
    <h2>Result : <input type="text" maxlength="10" id="result"> </h2>
</body>

</html>
